name: Generate SVGs

on:
  schedule:
    - cron: "59 23 * * *" 
  workflow_dispatch:

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v3

      # generates a snake game from a github user (visnowden) contributions graph, output a svg animation at <svg_out_path>
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            snk/snake/github-contribution-grid-snake.svg
            snk/snake/github-contribution-grid-snake-dark.svg?palette=github-dark
          
      - name: linux
        run: |
          echo ls -la
          ls -la
          echo
          echo git switch
          git switch output
          echo
          echo ls -la
          ls -la
          echo
      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file> , or as github page
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: snk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
