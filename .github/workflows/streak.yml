    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.13
        architecture: x64

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Python script
      run: python .github/workflows/streak/compare_update.py
