name: compare and update

on:
  push:
    branches: ["raw"]
  schedule:
    - cron: "3 0 * * *"
  workflow_dispatch:

jobs:
  compare_and_update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: raw
        clean: false

    # - name: Move the files
